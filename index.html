<!DOCTYPE html>
<html lang="html">
  <head>
    <title>Base64 Encoder</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="Stylesheet" href="./index.css" />
    <script type="text/javascript" src="./index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="content header">
        <h1>Convert Image to Base64</h1>
      </div>
      <div id="fileSelector" class="content body">
        <input type="file" accept="image/*" multiple="true" onchange="encodeImage(this)" />
      </div>
      <div id="encodings" class="content body"></div>
    </div>
  </body>
</html>
